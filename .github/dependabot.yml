version: 2
updates:
    # Enable version updates for npm
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "09:00"
      open-pull-requests-limit: 10
      reviewers:
          - "Berenjenas"
      assignees:
          - "Berenjenas"
      commit-message:
          prefix: "chore"
          prefix-development: "chore"
          include: "scope"
      labels:
          - "dependencies"
          - "automated"
      groups:
          react-ecosystem:
              patterns:
                  - "react*"
                  - "@types/react*"
          testing:
              patterns:
                  - "vitest*"
                  - "@vitest/*"
                  - "jest*"
                  - "@testing-library/*"
          build-tools:
              patterns:
                  - "vite*"
                  - "@vitejs/*"
                  - "typescript*"
                  - "eslint*"
                  - "@typescript-eslint/*"
          storybook:
              patterns:
                  - "@storybook/*"
                  - "storybook*"

    # Enable version updates for GitHub Actions
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "09:00"
      open-pull-requests-limit: 5
      reviewers:
          - "Berenjenas"
      assignees:
          - "Berenjenas"
      commit-message:
          prefix: "ci"
          include: "scope"
      labels:
          - "github-actions"
          - "automated"
