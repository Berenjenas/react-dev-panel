name: Release

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        # IMPORTANT: prevent this action from running on forks
        if: github.repository == 'Berenjenas/react-dev-panel'
        permissions:
            contents: write # to create release (changesets/action)
            pull-requests: write # to create pull request (changesets/action)
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Run Tests
              run: npm test

            - name: Build Package
              run: npm run build

            - name: Create Release Pull Request or Publish to npm
              id: changesets
              uses: changesets/action@v1
              with:
                  publish: npm run release
                  title: "chore: version packages"
                  commit: "chore: version packages"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Send Discord notification
              if: steps.changesets.outputs.published == 'true'
              run: |
                  PUBLISHED_PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
                  PACKAGE_NAME=$(echo "$PUBLISHED_PACKAGES" | jq -r '.[0].name // "react-dev-panel"')
                  PACKAGE_VERSION=$(echo "$PUBLISHED_PACKAGES" | jq -r '.[0].version // "unknown"')
                  RELEASE_URL="${{ github.server_url }}/${{ github.repository }}/releases/tag/$PACKAGE_NAME@$PACKAGE_VERSION"
                  NPM_URL="https://www.npmjs.com/package/$PACKAGE_NAME/v/$PACKAGE_VERSION"

                  # Extract changelog from CHANGELOG.md (first 500 chars of latest entry)
                  CHANGELOG=$(sed -n '/^## /,/^## /p' CHANGELOG.md | head -n -1 | tail -n +2 | head -c 500 | sed 's/"$//' | sed "s/'$//")
                  if [ -z "$CHANGELOG" ]; then
                    CHANGELOG="Check the release notes for details"
                  fi

                  curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
                    -H 'Content-Type: application/json' \
                    -d "{
                      \"embeds\": [{
                        \"title\": \"üöÄ New release published!\",
                        \"description\": \"**$PACKAGE_NAME** version **$PACKAGE_VERSION** has been released\",
                        \"color\": 3394560,
                        \"fields\": [
                          {
                            \"name\": \"üìù Changelog\",
                            \"value\": \"$CHANGELOG\",
                            \"inline\": false
                          },
                          {
                            \"name\": \"üì¶ NPM Package\",
                            \"value\": \"[View on npm]($NPM_URL)\",
                            \"inline\": true
                          },
                          {
                            \"name\": \"üìå GitHub Release\",
                            \"value\": \"[View release]($RELEASE_URL)\",
                            \"inline\": true
                          }
                        ],
                        \"url\": \"$RELEASE_URL\",
                        \"timestamp\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"
                      }]
                    }"
