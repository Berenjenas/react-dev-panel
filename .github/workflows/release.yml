name: Release

on:
    push:
        branches:
            - main
    workflow_dispatch:
        inputs:
            test_discord:
                description: "Test Discord notification without creating a release"
                required: false
                default: false
                type: boolean

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        # IMPORTANT: prevent this action from running on forks
        if: github.repository == 'Berenjenas/react-dev-panel'
        permissions:
            contents: write # to create release (changesets/action)
            pull-requests: write # to create pull request (changesets/action)
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Run Tests
              run: npm test

            - name: Build Package
              run: npm run build

            - name: Create Release Pull Request or Publish to npm
              if: github.event_name == 'push'
              id: changesets
              uses: changesets/action@v1
              with:
                  publish: npm run release
                  title: "chore: version packages"
                  commit: "chore: version packages"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Send Discord notification
              if: |
                  (github.event_name == 'push' && steps.changesets.outputs.published == 'true') ||
                  (github.event_name == 'workflow_dispatch' && inputs.test_discord == true)
              run: |
                  if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
                    # Test mode with sample data
                    PACKAGE_NAME="@berenjena/react-dev-panel"
                    PACKAGE_VERSION="2.4.1"
                    CHANGELOG="Fix: Discord webhook integration and notification system"
                  else
                    # Production mode - extract from release
                    PUBLISHED_PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
                    PACKAGE_NAME=$(echo "$PUBLISHED_PACKAGES" | jq -r '.[0].name // "react-dev-panel"')
                    PACKAGE_VERSION=$(echo "$PUBLISHED_PACKAGES" | jq -r '.[0].version // "unknown"')
                    CHANGELOG=$(sed -n '/^## /,/^## /p' CHANGELOG.md | head -n -1 | tail -n +2 | head -c 500)
                    if [ -z "$CHANGELOG" ]; then
                      CHANGELOG="Check the release notes for details"
                    fi
                  fi

                  RELEASE_URL="${{ github.server_url }}/${{ github.repository }}/releases/tag/v$PACKAGE_VERSION"
                  NPM_URL="https://www.npmjs.com/package/$PACKAGE_NAME/v/$PACKAGE_VERSION"

                  # Build payload safely using jq
                  PAYLOAD=$(jq -n \
                    --arg title "üöÄ New release published!" \
                    --arg description "**$PACKAGE_NAME** version **$PACKAGE_VERSION** has been released" \
                    --arg changelog "$CHANGELOG" \
                    --arg npm_url "$NPM_URL" \
                    --arg release_url "$RELEASE_URL" \
                    '{
                      embeds: [{
                        title: $title,
                        description: $description,
                        color: 3394560,
                        fields: [
                          {
                            name: "üìù Changelog",
                            value: $changelog,
                            inline: false
                          },
                          {
                            name: "üì¶ NPM Package",
                            value: "[View on npm](\($npm_url))",
                            inline: true
                          },
                          {
                            name: "üìå GitHub Release",
                            value: "[View release](\($release_url))",
                            inline: true
                          }
                        ],
                        url: $release_url,
                        timestamp: now | todate
                      }]
                    }')

                  curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
                    -H 'Content-Type: application/json' \
                    -d "$PAYLOAD"
